<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AJAX Ejercicio</title>
  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- FontAwesome -->
  <script src="https://use.fontawesome.com/e7805715c9.js"></script>
  <!-- Mi estilos CSS -->
	<link rel="stylesheet" type="text/css" href="./css/estilo.css">
</head>
<body>

  <!-- Contenedor superior -->
  <div class="container">
    <form class="form-inline">
      <div class="form-group">
        <label class="interface" for="buscador">Búsqueda ID</label>
        <input type="text" class="form-control interface" id="buscador" placeholder="ID">
      </div>
      <button type="button" class="btn btn-primary interface buscar"><i class="fa fa-search" aria-hidden="true"></i> Buscar</button>
      <button type="reset" class="btn btn-danger interface reset"><i class="fa fa-refresh" aria-hidden="true"></i> Reset</button>
    </form>
  </div>
  
  <!-- Contenedor inferior - Tabla -->
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>User Id</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        <!-- AQUÍ VA LA LISTA DE ITEMS DEL JSON -->
      </tbody>
    </table>
  </div>

  <!-- Mi JavaScript -->
  <script src='./js/script.js' type="text/javascript"></script>
</body>
</html>
